<div class="header">
    <button class="back"><span class="inner">Back</span></button>
    <h2>Your Cart</h2>
</div>

<div class="wrap has-header">
    
    {{#products}}
    
    <div class="cart-label">
        <label>by {{vendor}}</label>
        <label>{{#variants}}${{price}}{{/variants}}</label>
    </div>
    
    <div class="polaroid mini micro" data-id="{{id}}">
        <div class="inner">
            <div class="mask"></div>
            {{#images}}
                <img src="{{src}}"/>
            {{/images}}
        </div>
    </div>
    
    <hr/>
    
    {{/products}}
    
    <label class="total-label">Your Total is ${{total}}</label>
    
    <hr/>
    
    <br/>
    
    <button class="large text checkout" style="width:100%">Checkout</button>
    
</div>
